name: thesis
prefix: ./env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - numpy
  - scipy
  - pandas
  - jupyter
  - python-igraph
  - pyspark=3.2.0
  - networkx
  - tqdm
  - future
  - pyyaml
  - fsspec
  - pip:
      - neo4j
      - cdlib
      - -r shared/requirements.txt
      - -r datasets/requirements.txt
      - -r benchmarks/requirements.txt
