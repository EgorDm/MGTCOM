name: thesis
prefix: ./env
channels:
  - pyg
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - cudatoolkit-dev=11.3 # Only if you use NVIDIA GPU
  - pytorch
  - torchvision
  - pytorch-lightning
  - pyg
  - numpy
  - scipy
  - pandas
  - jupyter
  - python-igraph
  - pyspark=3.2.0
  - future
  - fsspec
  - pip:
      - -r shared/requirements.txt
      - -r datasets/requirements.txt
      - -r benchmarks/requirements.txt
      - faiss-cpu
      - torchsummary
