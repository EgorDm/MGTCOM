name: thesis
prefix: ./env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - pytorch=1.10.1
  - torchvision=0.11.2
  - torchaudio=0.10.1
  - cudatoolkit=11.3
  - pyspark=3.2.0
  - tensorflow
  - numpy
  - scipy
  - pandas
  - jupyter
  - python-igraph
  - networkx
  - tqdm
  - future
  - pyyaml
  - fsspec
  - pip:
      - neo4j
      - -r datasets/requirements.txt