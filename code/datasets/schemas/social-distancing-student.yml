        label: false
      - name: dst
        type: string
        ignore: false
        label: false
  - type: QUOTES_TWEET
    source: Tweet
    target: Tweet
    path: data/processed/social-distancing-student/edges_QUOTES_TWEET
    properties:
      - name: src
        type: string
        ignore: false
        label: false
      - name: dst
        type: string
        ignore: false
        label: false
  - type: MENTIONS_USER
    source: Tweet
    target: User
    path: data/processed/social-distancing-student/edges_MENTIONS_USER
