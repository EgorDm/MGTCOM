name: ARCHANGEL
description: "Archangel benchmark"
tags: [dynamic, link-based, overlapping]

execution:
  cwd: baselines/ANGEL
  entrypoint: [docker-compose, run, angel]
  containerized: true

parameters:
  run_count: 15
  timeout: 120
  threshold:
    distribution: uniform
    min: 0.001
    max: 0.9
  min_comsize: 1

datasets:
  com-youtube:
    versions:
    parameters: {}
  DBLP-HCN:
    versions:
      - split_5
    parameters: {}
  DBLP-V1:
    versions:
      - split_5_small
      - split_5
      - split_10
    parameters: { }
  DBLP-V3:
    versions:
      - split_5
      - split_10
    parameters: { }
  email-Eu-core:
    versions:
    parameters: { }
  enron-mail-20150507:
