name: GreeneDCD-MOSES
description: "GreeneDCD benchmark"
tags: [dynamic, link-based, overlapping]

execution:
  cwd: baselines/GreeneDCD
  entrypoint: [docker-compose, run, greenedcd, moses, --dynamic]
  containerized: true

parameters:
  run_count: 5
  timeout: 600
  matching_threshold:
    min: 0.05
    max: 0.3
  death:
    values: [3, 4]
  persist_threshold: 1
  min_length: 2
  max_step: -1

datasets:
  com-youtube:
    versions: []
    parameters: {}
  DBLP-HCN:
    versions:
      - split_5
    parameters: {}
  DBLP-V1:
    versions:
      - split_5_small
      - split_5
      - split_10
    parameters: { }
  DBLP-V3:
    versions:
      - split_5
      - split_10
    parameters: { }
  email-Eu-core:
    versions: []
    parameters: { }
  enron-mail-20150507:
    versions:
      - split_10_small
      - split_5
      - split_10
      - split_20
    parameters: { }
  house-of-representatives-congress-116:
    versions:
      - split_10_small
      - split_5
      - split_10
    parameters: { }
  imdb-5000-movie-dataset:
    versions:
      - split_5
    parameters: { }
  misc-football:
    versions: []
    parameters: { }
  social-distancing-student:
    versions:
      - split_5
      - split_10
    parameters: { }
  star-wars:
