name: thesis
prefix: ./env
channels:
  - defaults
dependencies:
  - python=3.9
  - pip
  - conda-forge::pyspark=3.2.0
  - pytorch::cudatoolkit=11.3
  - pytorch::pytorch
  - pytorch::torchvision
  - conda-forge::faiss-gpu
  - conda-forge::pytorch-lightning
  - pyg::pyg
  - conda-forge::python-igraph
  - conda-forge::umap-learn
  - conda-forge::torchinfo
  - egordm::tch_geometric=0.1.0=py39_torch_1.11.0_cu113
  - numpy
  - scipy
  - pandas
  - jupyter
  - matplotlib
  - datashader
  - bokeh
  - holoviews
  - colorcet
  - scikit-image
  - pip:
      - -r datasets/requirements.txt
      - -r ml/requirements.txt
      - wandb

